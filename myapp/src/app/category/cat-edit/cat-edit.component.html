<div class="row">
  <div class="col">
    <form>
      
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text"
          class="form-control"
          name="category"
          value="{{categoryService.catname[id].category}}" #category>
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
          class="form-check-input"
          name="status"
          [value]="categoryService.catname[id].status" #status>
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button class="btn btn-warning mr-1">Clear</button>
      <button  type="button" class="btn btn-primary" (click)="onSubmitClicked(category,status)">Submit</button>
    </form>
  </div>
</div>
